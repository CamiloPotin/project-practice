<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Employee Form</h1>
    <form th:action="${action}" th:object="${employee}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}">
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color:red;"></div>
        </div>
        <div class="mb-3">
            <label for="occupation" class="form-label">Occupation:</label>
            <input type="text" class="form-control" id="occupation" th:field="*{occupation}">
            <div th:if="${#fields.hasErrors('occupation')}" th:errors="*{occupation}" style="color:red;"></div>
        </div>
        <input type="submit" class="btn btn-primary" value="Save" />
    </form>
</div>
</body>
</html>
