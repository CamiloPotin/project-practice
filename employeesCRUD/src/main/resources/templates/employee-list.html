<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Employee List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-3">Employee List</h1>
    <a th:href="@{/employees/new}" class="btn btn-primary mb-3">New Employee</a>
    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Occupation</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}"></td>
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.occupation}"></td>
            <td>
                <a th:href="@{/employees/edit/{id}(id=${employee.id})}" method="get" class="btn btn-info btn-sm">Edit</a>
                <form th:action="@{/employees/delete/{id}(id=${employee.id})}"  th:method="delete" >
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" id="submitButton" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete </button>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
